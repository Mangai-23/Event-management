<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <script>
        function validateForm() {
            // Name validation
            var name = document.getElementById("name").value;
            if (name === "") {
                alert("Please enter your name.");
                return false;
            }

            // Event selection validation
            var eventSelection = document.getElementsByName("event");
            var eventChecked = false;
            for (var i = 0; i < eventSelection.length; i++) {
                if (eventSelection[i].checked) {
                    eventChecked = true;
                    break;
                }
            }
            if (!eventChecked) {
                alert("Please select at least one event.");
                return false;
            }

            // Gender validation
            var gender = document.getElementById("gender").value;
            if (gender === "") {
                alert("Please select your gender.");
                return false;
            }

            // Email validation
            var email = document.getElementById("email").value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Address validation
            var address = document.getElementById("address").value;
            if (address === "") {
                alert("Please enter your address.");
                return false;
            }

            // Country validation
            var country = document.getElementById("country").value;
            if (country === "") {
                alert("Please select your country.");
                return false;
            }

            // State validation
            var state = document.getElementById("state").value;
            if (state === "") {
                alert("Please select your state.");
                return false;
            }

            // Phone number validation
            var phoneNumber = document.getElementById("phone").value;
            var phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phoneNumber)) {
                alert("Please enter a valid 10-digit phone number.");
                return false;
            }

            return true; // Form submission allowed
        }
    </script>
    <style>
        body {
            color: aquamarine;
            background-image: url("entrance.jpg");
            background-size:cover;
            background-repeat: no-repeat;
          }
          .container {
            max-width: 320px;
            margin: auto;
            align-items: center;
            border: 1px solid #ccc;
            padding-bottom: 28px;
            border-radius: 15px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
          }
          h1 {
            text-align: center;
            color:azure;
            font-size:xx-large;
          }
          label {
            font-weight: bold;
            font-size:larger;
          }
    input[type="text"],
    input[type="email"],
    select {
      width: 75%;
      padding: 9px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #address {
        width: 200px; /* Set an initial width for the address field */
        resize: horizontal; /* Allow vertical resizing */
    } 
    input[type="tel"]
    {
        padding:5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 7px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div class="container">
    <h1>Registration Form</h1>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="event">Event Selection:</label><br>
        <input type="checkbox" name="event" value="event1"> Event 1<br>
        <input type="checkbox" name="event" value="event2"> Event 2<br>
        <input type="checkbox" name="event" value="event3"> Event 3<br><br>

       <!--<label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>-->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>
        <!--<input type="text" id="address" required><br><br>-->

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <!-- Add more country options here -->
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" required>
            <option value="">Select State</option>
            <option value="ny">New York</option>
            <option value="ca">California</option>
            <!-- Add more state options here -->
        </select><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required pattern="[0-9]{10}"><br><br>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>

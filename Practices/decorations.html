<!DOCTYPE html>
<html>
<head>
  <title>Decorations Filter</title>
  <style>
    .decorations {
      display: none;
    }

    input[type="radio"]:checked + .decorations {
      display: block;
    }

  </style>
</head>
<body>
  <h2>Decorations Filter</h2>
  <form>
    <label for="cost-low">
      <input type="radio" name="cost" id="cost-low" value="low">
      Low Cost
    </label>
    <label for="cost-medium">
      <input type="radio" name="cost" id="cost-medium" value="medium">
      Medium Cost
    </label>
    <label for="cost-high">
      <input type="radio" name="cost" id="cost-high" value="high">
      High Cost
    </label>
    
  </form>

  <div class="decorations low-cost">
    <h3>Low Cost Decorations</h3>
    <ul>
      <li>Decoration 1 - $10</li>
      <li>Decoration 2 - $15</li>
    </ul>
  </div>

  <div class="decorations medium-cost">
    <h3>Medium Cost Decorations</h3>
    <ul>
      <li>Decoration 3 - $20</li>
      <li>Decoration 4 - $25</li>
    </ul>
  </div>

  <div class="decorations high-cost">
    <h3>High Cost Decorations</h3>
    <ul>
      <li>Decoration 5 - $30</li>
      <li>Decoration 6 - $35</li>
    </ul>
  </div>
</body>
</html>

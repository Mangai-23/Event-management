<!DOCTYPE html>
<html>
<head>
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("entrance.jpg");
      background-size:cover;
      background-repeat: no-repeat;
    }
    
    .container {
      grid-column:auto;
      max-width: 280px;
      padding-bottom: 30px;
      margin: auto;
      align-items: center;
      border-radius: 5px;
      box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color:azure;
      font-size: medium;
    }
    
    label {
      margin-top: 15px;
      font-weight: bold;
      color: #fff;
      font-size:large;           

    }
    
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
  
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    input[type="checkbox"]
    {
      color: aquamarine;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:white;font-size:36px">EVENT REGISTRATION</h1>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" placeholder="ex:Suba" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" placeholder="ex.Suba@gmail.com" id="email" name="email" required>
      <label for="event">Event Selection:</label><br>
        <input type="checkbox" name="event" value="event1"> Event 1<br>
        <input type="checkbox" name="event" value="event2" style="color: aquamarine;"> Event 2<br>
        <input type="checkbox" name="event" value="event3" style="color: aquamarine;"> Event 3<br><br>

       <!--<label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>-->
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select Country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <!-- Add more country options here -->
        </select><br><br>

        <label for="state">State:</label>
        <select id="state" required>
            <option value="">Select State</option>
            <option value="ny">New York</option>
            <option value="ca">California</option>
            <!-- Add more state options here -->
        </select><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required pattern="[0-9]{10}"><br><br>

      <!--<label for="event">Events</label>
      <select id="event" name="event" required>
        <option value="">Select an event</option>
        <option value="event1">Wedding</option>
        <option value="event2">Birthday</option>
        <option value="event3">Conferences</option>
        <option value="event3">Musical Concert</option>
        <option value="event3">Engagement</option>
      </select>-->
      <br>
      <br><input type="submit" value="Register">
    </form>
  </div>
</body>
</html>

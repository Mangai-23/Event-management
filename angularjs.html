<!DOCTYPE html>
<html>
<head>
    <title>Event Organizing Portal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,700;0,800;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial;
            width: 100%;
            text-align: center;
            background-color: #ddd;
        }

        table {
            border-collapse: collapse;
            align-items: center;
            margin-left: 500px;
            margin-top: 50px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        th {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }

        .nav {
            overflow: hidden;
            background-color: #ff0066;
            text-align: center;
            padding-bottom: 10px;
            padding-top: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        h2 {
            text-align: center;
            margin-left: 100px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 22%;
            border: none;
            border-bottom: .5px solid #000;
            outline: none;
            height: 20px;
            color: #000;
            background-color: #ccc;
            font-size: 15px;
        }

        span {
            font-weight: bold;
            font-size: 20px;
        }

        p {
            font-weight: bold;
            font-size: 30px;
        }
    </style>
</head>
<body ng-app="myModule">
    <div class="nav">
        <h2>Wedding Planner - Event Organizing Portal</h2>
    </div>
    <div ng-controller="myController">
        <span>Search by Design : </span><input type="text" ng-model="searchDesign" placeholder="Search by design" />
        <br />
        <br />
        <p>Wedding Decorations & Venues</p>
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Design</th>
                    <th>Decoration Type</th>
                    <th>Venue</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in weddingItems | filter:searchDesign">
                    <td>{{ item.sno }}</td>
                    <td>{{ item.design }}</td>
                    <td>{{ item.decorationType }}</td>
                    <td>{{ item.venue }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var app = angular
            .module("myModule", [])
            .controller("myController", function ($scope) {

                var weddingItems = [
                    {
                        sno: 1,
                        design: "Classic Elegance",
                        decorationType: "Floral",
                        venue: "Grand Hotel Ballroom"
                    },
                    {
                        sno: 2,
                        design: "Rustic Chic",
                        decorationType: "Vintage",
                        venue: "Barn at the Farm"
                    },
                    {
                        sno: 3,
                        design: "Garden Romance",
                        decorationType: "Outdoor",
                        venue: "Botanical Gardens"
                    },
                    {
                        sno: 4,
                        design: "Modern Glam",
                        decorationType: "Luxury",
                        venue: "Five-Star Hotel Banquet Hall"
                    },
                    {
                        sno: 5,
                        design: "Beach Bliss",
                        decorationType: "Beachy",
                        venue: "Seaside Resort"
                    },
                    {
                        sno: 6,
                        design: "Fairytale Castle",
                        decorationType: "Royal",
                        venue: "Historic Castle"
                    },
                    {
                        sno: 7,
                        design: "Bohemian Dream",
                        decorationType: "Boho",
                        venue: "Open Air Field"
                    },
                    {
                        sno: 8,
                        design: "Whimsical Wonderland",
                        decorationType: "Creative",
                        venue: "Art Gallery"
                    },
                    {
                        sno: 9,
                        design: "Enchanted Forest",
                        decorationType: "Nature",
                        venue: "Forest Lodge"
                    },
                    {
                        sno: 10,
                        design: "Tropical Paradise",
                        decorationType: "Exotic",
                        venue: "Beachfront Resort"
                    },
                ];

                $scope.weddingItems = weddingItems;
            });
    </script>
</body>
</html>
